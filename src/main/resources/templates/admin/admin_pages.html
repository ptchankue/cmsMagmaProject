<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<!--/*/ <th:block th:include="admin/_head :: head" th:with="parameters=${parameters}"></th:block>/*/-->

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <!--/*/ <th:block th:include="admin/_sidebar :: sidebar" th:with="pageTitle=${pageTitle}"></th:block>/*/-->
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <!--/*/ <th:block th:include="admin/_topbar :: topbar" th:with="pageTitle=${pageTitle}"></th:block>/*/-->
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800" th:text="|Pages for site ${parameters['site']?.name}|">Dashboard</h1>
          <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
        </div>

        <!-- Content Row -->

        <div class="row">

          <!-- Area Chart -->
          <div class="col-xl-8 col-lg-7">
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">List of pages</h6>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                      <th>Id</th>
                      <th>Title</th>
                      <th>Url</th>
                      <th>Online</th>
                      <th>Created</th>
                      <th>Updated</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                      <th>Id</th>
                      <th>Title</th>
                      <th>Url</th>
                      <th>Online</th>
                      <th>Created</th>
                      <th>Updated</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="page:${parameters['pages']}">
                      <td><a th:href="@{|/admin/edit/page?id=${page?.id}|}" th:text="${page?.id}"></a></td>
                      <td th:text="${page?.title}">System Architect</td>
                      <td th:text="${page?.url}">Edinburgh</td>
                      <td th:text="${page?.online}">61</td>
                      <td th:text="${page?.created}">2011/04/25</td>
                      <td th:text="${page?.updated}">$320,800</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <!-- Pie Chart -->
          <div class="col-xl-4 col-lg-5">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Revenue Sources</h6>
                <div class="dropdown no-arrow">
                  <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                    <div class="dropdown-header">Dropdown Header:</div>
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </div>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                <div class="chart-pie pt-4 pb-2">
                  <canvas id="myPieChart"></canvas>
                </div>
                <div class="mt-4 text-center small">
                    <span class="mr-2">
                      <i class="fas fa-circle text-primary"></i> Direct
                    </span>
                  <span class="mr-2">
                      <i class="fas fa-circle text-success"></i> Social
                    </span>
                  <span class="mr-2">
                      <i class="fas fa-circle text-info"></i> Referral
                    </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <!--/*/ <th:block th:include="admin/_footer :: footer"></th:block>/*/-->
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!--/*/ <th:block th:include="admin/_footer :: modals"></th:block>/*/-->


<!--/*/ <th:block th:include="admin/_scripts :: scripts"></th:block>/*/-->

</body>

</html>
