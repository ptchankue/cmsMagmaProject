<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<!--/*/ <th:block th:include="admin/_head :: head" th:with="parameters=${parameters}"></th:block>/*/-->

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <!--/*/ <th:block th:include="admin/_sidebar :: sidebar" th:with="pageTitle=${pageTitle}"></th:block>/*/-->
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <!--/*/ <th:block th:include="admin/_topbar :: topbar" th:with="pageTitle=${pageTitle}"></th:block>/*/-->
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800" th:text="|Edit section ${parameters['section']?.id} - ${parameters['section']?.title}|">
            Dashboard
          </h1>
          <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
        </div>

        <!-- Content Row -->

        <div class="row">

          <form>
            <div>
              <a class="btn btn-primary" href="#" data-toggle="modal" data-target="#sectionModal">
                Choose section template
              </a>

            </div>
            <div class="mb-3"><label for="exampleFormControlInput1">Title</label>
              <input class="form-control" id="exampleFormControlInput1" type="text"
                     th:value="${parameters['page']?.title}"
                     placeholder="name@example.com">
            </div>

            <div class="mb-0">
              <label for="exampleFormControlTextarea1">Body</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"
                        th:text="${parameters['page']?.body}"></textarea>
            </div>
            <div class="input-group input-group-joined" style="width: 16.5rem;">
              <span class="input-group-text">
                  <i data-feather="calendar"></i>
              </span>
              <input class="form-control ps-0" id="litepickerRangePlugin" placeholder="Select date range..." />
            </div>
            <a class="card card-icon lift lift-sm mb-4" href="#">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="h5 card-title mb-0">Section</div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right flex-shrink-0 ms-4"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </div>
              </div>
            </a>

          </form>
        </div>
      </div>
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <!--/*/ <th:block th:include="admin/_footer :: footer"></th:block>/*/-->
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!--/*/ <th:block th:include="admin/_footer :: modals"></th:block>/*/-->


<!--/*/ <th:block th:include="admin/_scripts :: scripts"></th:block>/*/-->

<!-- Logout Modal-->
<div class="modal fade" id="sectionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Choose a template for your section</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <label for="vehicle1">Call to action</label><br>
          <input type="radio" id="vehicle1" name="vehicle1" value="Bike">
          <img th:src="@{/admin/img/cms_cta.png}" src="http://placehold.it/850x450" alt="" width="80%"/>

          <label for="vehicle1">Milestones</label><br>
          <input type="radio" id="vehicle2" name="vehicle1" value="Bike">
          <img th:src="@{/admin/img/cms_milestones.png}" alt="" width="80%"/>

        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary"
           th:href="@{|/admin/edit/section?id=${parameters['section']?.id}&template=|}">
          Select</a>
      </div>
    </div>
  </div>
</div>

</body>

</html>
