<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<!--/*/ <th:block th:include="admin/_head :: head" th:with="pageTitle=${pageTitle}"></th:block>/*/-->

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" th:action="@{/admin/login}" method="post" th:object="${loginForm}">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                             th:field="*{email}"
                             th:name="email"
                             aria-describedby="emailHelp"
                             placeholder="Enter Email Address..." required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                             th:field="*{password}"
                             th:name="password"
                             placeholder="Password" required>
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                  </form>
                  <div th:if="${success}==false" class="text-center">
                    <p class="error">Incorrect credentials provided</p>
                  </div>
                  <hr>
                  <div class="text-center">
                    <a class="small" th:href="@{/admin/forgot-password}">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" th:href="@{/admin/register}">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!--/*/ <th:block th:include="admin/_scripts :: scripts"></th:block>/*/-->

</body>

</html>
