<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Spring boot</h1>
<h3>Upload file</h3>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<form th:action="@{/upload}" method="post" enctype="multipart/form-data">
    <div>
        <label>File to upload:</label>
        <input type="file" name="files" />
    </div>

    <input type="submit" value="Submit"/>
</form>

</body>
</html>
